<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>BlazorLocalFile</title>
    <base href="/BlazorLocalFile" />
    <link href="/BlazorLocalFile/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="/BlazorLocalFile/css/site.css" rel="stylesheet" />
</head>
<body>
    <app>Loading...</app>

    <script src="/BlazorLocalFile/_framework/blazor.webassembly.js"></script>
    <script src="/BlazorLocalFile/scripts/app.js"></script>
    <script type="text/javascript">
        // hack to demonstrate loading blob's into mono WASM
        var f = window.fetch;
        window.fetch = function (url, headers) {
            if (url && url.indexOf('#blob') !== -1) {
                url = 'blob:' + url.replace('#blob', ''); // change http://url#blob -> blob:http://url
            }
            return f(url, headers);
        };
    </script>
</body>
</html>
